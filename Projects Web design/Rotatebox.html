<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateBox</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rotate Box</title>
        <style>
          .container {
            text-align: center;
            margin-top: 50px;
          }
          .box {
            width: 100px;
            height: 100px;
            background-color: #ed0e46;
            display: inline-block;
            transition: transform 0.5s ease; /* Add smooth transition */
          }
        </style>
        </head>
</head>
<body>
    <div class="container">
        <div class="box" id="rotateBox"></div>
        <br>
        <button onclick="rotateBox()">Rotate Box</button>
      </div>
      <script>
        // JavaScript function to rotate the box
        function rotateBox() {
          const box = document.getElementById('rotateBox');
          let rotation = box.dataset.rotation ? Number(box.dataset.rotation) :100 ;
          rotation += 100;
          box.style.transform = `rotate(${rotation}deg)`;
          box.dataset.rotation = rotation;
        }
      </script>
</body>
</html>
